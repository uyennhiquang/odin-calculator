<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="calculator" class="grid">
        <p id="calculator-display" class="grid-col-span--2">3 + 3</p>
        <div id="calculator-nums" class="grid">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>C</button>
            <button>0</button>
            <button>.</button>
        </div>
        <div id="calculator-ops" class="grid">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>รท</button>
            <button class="grid-col-span--2 grid-row-span--2">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
